<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
    <title>Modulo 13</title>
</head>
<body>
    <header>
            <div class="container">
                <h1>EBAC Games</h1>
            </div>
    </header>
    <main>
        <div class="container">
            <h2>VALORANT - Melhores mapas</h2>
            <div id="mapas" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="5000">
                        <img class="w-100" src="https://noticias.maisesports.com.br/wp-content/uploads/2023/03/bind_ekhbkMM.main_.jpg" alt="">
                        <div class="carousel-caption">
                            <h3>BIND</h3>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img class="w-100" src="https://s2-ge.glbimg.com/0M0cdT-O-6xjOKJ11It9LhZ9YJY=/0x0:984x554/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_bc8228b6673f488aa253bbcb03c80ec5/internal_photos/bs/2022/9/0/xJVZ1ERSGwOS9IVTZzbA/pearl-thumb-2.jpg" alt="">
                        <div class="carousel-caption">
                            <h3>PEARL</h3>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img class="w-100" src="https://s2-ge.glbimg.com/jDhD1G4pt94V8-cRkZqSFufMxMg=/0x0:930x522/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_bc8228b6673f488aa253bbcb03c80ec5/internal_photos/bs/2020/o/L/pAnMe6QzKjAkFRVc6WJQ/ascent.png" alt="">
                        <div class="carousel-caption">
                            <h3>ASCENT</h3>
                        </div>
                    </div>
                </div>
                <button data-bs-target="#mapas" data-bs-slide="prev" class="carousel-control-prev" type="button">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button data-bs-target="#mapas" data-bs-slide="next" class="carousel-control-next" type="button">
                    <span class="carousel-control-next-icon"></span>
                </button>
                <div class="carousel-indicators">
                    <button type="button" class="active" data-bs-target="#mapas" data-bs-slide-to="0"></button>
                    <button type="button" data-bs-target="#mapas" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#mapas" data-bs-slide-to="2"></button>
                </div>
            </div>
            <h2>VALORANT - Melhores agentes</h2>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card text-bg-dark">
                        <img src="https://portalpopline.com.br/wp-content/uploads/2023/03/gekko-novo-agente-los-angeles-valorant.jpg" alt="">
                        <div class="card-body">
                            <h2 class="h1">GEKKO</h2>
                            <h4>Função:</h4>
                            <h5 class="h2">INICIADOR</h5>
                        </div>
                        <div id="gekko-footer" class="card-footer d-flex justify-content-end">
                            <a class="btn btn-primary" target="_blank" href="https://playvalorant.com/pt-br/agents/gekko/">Saiba mais</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card text-bg-dark">
                        <img src="imagens/reyna.jpg" alt="">
                        <div class="card-body">
                            <h2 class="h1">REYNA</h2>
                            <h4>Função:</h4>
                            <h5 class="h2">DUELISTA</h5>
                        </div>
                        <div id="reyna-footer" class="card-footer d-flex justify-content-end">
                            <a class="btn btn-primary" target="_blank" href="https://playvalorant.com/pt-br/agents/reyna/">Saiba mais</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card text-bg-dark">
                        <img src="imagens/omen.jpg" alt="">
                        <div class="card-body">
                            <h2 class="h1">OMEN</h2>
                            <h4>Função:</h4>
                            <h5 class="h2">CONTROLADOR</h5>
                        </div>
                        <div id="omen-footer" class="card-footer d-flex justify-content-end">
                            <a class="btn btn-primary" target="_blank" href="https://playvalorant.com/pt-br/agents/omen/">Saiba mais</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card text-bg-dark">
                        <img src="imagens/chamber.jpg" alt="">
                        <div class="card-body">
                            <h2 class="h1">CHAMBER</h2>
                            <h4>Função:</h4>
                            <h5 class="h2">SENTINELA</h5>
                        </div>
                        <div id="chamber-footer" class="card-footer d-flex justify-content-end">
                            <a class="btn btn-primary" target="_blank" href="https://playvalorant.com/pt-br/agents/chamber/">Saiba mais</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
